<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加用户</title>
</head>
<body>	
	<form method="post" th:action="@{/save}">
		姓名：<input type="text" name="name"/><font color="red" th:errors="${aa.name}"></font><br/>
		密码：<input type="password" name="password"/><font color="red" th:errors="${aa.password}"></font><br/>

		<input type="submit" value="ok">
	</form>

</html>
